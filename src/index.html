<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page-container">
      <header class="header">
        <img class="header__logo"  src="<%=require('./images/header-logo.svg')%>" alt="Логотип Место">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар профиля">
          <div class="profile__edit-pen"></div>
          <div class="profile__info">
            <div class="profile__info-wrap">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" type="button"></button>
            </div>
            <p class="profile__activity">Исследователь океана</p>
          </div>
          <button class="profile__add-btn" type="button"></button>
        </section>
        <section class="photos">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <form class="popup__form">
            <button class="popup__close-btn" type="reset"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <input class="popup__input" id="popup__input_content_name" type="text" name="name" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="popup__error" id="popup__input_content_name-error"></span>
            <input class="popup__input" id="popup__input_content_activity" type="text" name="activity" placeholder="Вид деятельности" required minlength="2" maxlength="200">
            <span class="popup__error" id="popup__input_content_activity-error"></span>
            <button class="popup__save-btn" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_edit-avatar">
        <div class="popup__container">
          <form class="popup__form">
            <button class="popup__close-btn" type="reset"></button>
            <h2 class="popup__header">Обновить аватар</h2>
            <input class="popup__input" id="popup__input_content_avatar" type="url" name="avatar" placeholder="Ссылка на изображение" required>
            <span class="popup__error" id="popup__input_content_avatar-error"></span>
            <button class="popup__save-btn" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add-photo">
        <div class="popup__container popup__container_type_add-photo">
          <form class="popup__form">
            <button class="popup__close-btn popup__close-btn_type_add-photo" type="reset"></button>
            <h2 class="popup__header popup__header_type_add-photo">Новое место</h2>
            <input class="popup__input popup__input_type_add-photo" id="popup__input_content_place-name" type="text" name="name" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__error popup__error_type_add-photo" id="popup__input_content_place-name-error"></span>
            <input class="popup__input popup__input_type_add-photo" id="popup__input_content_link" type="url" name="link" placeholder="Ссылка на картинку" required>
            <span class="popup__error popup__error_type_add-photo" id="popup__input_content_link-error"></span>
            <button class="popup__save-btn popup__save-btn_type_add-photo popup__save-btn_disabled" type="submit" disabled>Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_view-photo">
        <div class="popup__container popup__container_type_view-photo">
          <button class="popup__close-btn"></button>
          <img class="popup__photo" src="." alt=".">
          <h2 class="popup__photo-description"></h2>
          </div>
      </div>
      <div class="popup popup_type_delete-photo">
        <div class="popup__container">
          <form class="popup__form">
            <button class="popup__close-btn popup__close-btn_type_add-photo" type="reset"></button>
            <h2 class="popup__header popup__header_type_delete-photo">Вы уверены?</h2>
            <button class="popup__save-btn">Да</button>
          </form>
        </div>
      </div>
    </div>
    <template id="photo-template">
      <article class="photo">
        <img class="photo__image" src="." alt=".">
        <button class="photo__delete" type="button"></button>
        <div class="photo__description-wrap">
          <h2 class="photo__description"></h2>
          <div class="photo__like-wrap">
            <button class="photo__like" type="button"></button>
            <span class="photo__like-counter">0</span>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
